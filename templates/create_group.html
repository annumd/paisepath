<!DOCTYPE html>
<html>
<head><title>Create Group</title></head>
<body>
  <h2>Create Group</h2>
  <form method="POST">
    <input name="name" placeholder="Group Name" required><br>
    <input name="amount" placeholder="Contribution Amount" type="number" required><br>
    <input name="cycle" placeholder="Cycle Duration (e.g. Weekly)" required><br>
    <input name="user_id" type="hidden" value="1"><br>
    <button type="submit">Create</button>
  </form>
</body>
</html>
